<body>
<div class="wrapper">
  <h1>ãƒ©ãƒ³ã‚­ãƒ³ã‚° / ã‚»ãƒ©ãƒ¼æ•° / ä¾¡æ ¼ + èµ¤å­—ãƒ©ã‚¤ãƒ³ & éå»æœ€ä½ãƒ©ã‚¤ãƒ³</h1>

  <div class="controls">
    <label>èµ¤å­—ãƒ©ã‚¤ãƒ³ï¼ˆUSDï¼‰</label>
    <input id="lossInput" type="number" step="0.1" value="5.7">
    <label style="display:flex;align-items:center;gap:6px;">
      <input id="lossToggle" type="checkbox" checked>
      èµ¤å­—ãƒ©ã‚¤ãƒ³è¡¨ç¤º
    </label>
  </div>

  <div class="chartBox"><canvas id="chart"></canvas></div>
  <div class="chartBox chartBox--secondary"><canvas id="subChart"></canvas></div>

  <div class="note">
    ğŸŸ  èµ¤å­—ãƒ©ã‚¤ãƒ³ï¼šã‚ªãƒ¬ãƒ³ã‚¸ï¼ˆå…¥åŠ›ï¼‹ON/OFFï¼‰<br>
    ğŸŸ£ éå»æœ€ä½ãƒ©ã‚¤ãƒ³ï¼šç´«ï¼ˆä¾¡æ ¼ãƒ‡ãƒ¼ã‚¿ã®æœ€å°å€¤ã‚’åŸºæº–ã«ã€èƒŒæ™¯ã®ã¿ã§å¼·èª¿ï¼‰

<script>
Chart.register(window['chartjs-plugin-annotation']);

// ===== ãƒ‡ãƒ¼ã‚¿ï¼ˆç”»åƒå¯„ã›ï¼‰ =====
const N = 180;
const labels = Array.from({length:N}, (_,i)=> `${N-i}æ—¥`);
let seed = 42;
function rand(){ seed = (seed * 1664525 + 1013904223) % 4294967296; return seed / 4294967296; }
function noise(scale){ return (rand()-0.5) * scale; }
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

// ä¾¡æ ¼
const price = [];
for(let i=0;i<N;i++){
  let v;
  if(i < 45)       v = 350 - (i/45)*4;
  else if(i < 90)  v = 346 - ((i-45)/45)*11;
  else if(i < 120) v = 335 - ((i-90)/30)*15;
  else if(i < 150) v = 320 - ((i-120)/30)*15;
  else             v = 305 - ((i-150)/30)*5;
  if(i === 55 || i === 105) v += 18;
  v = clamp(v + noise(4.2), 290, 365);
  v = Math.round(v * 10) / 10;
  price.push(v);
}

// ã‚»ãƒ©ãƒ¼æ•°
const sellers = [];
for(let i=0;i<N;i++){
  let v = 12;
  if(i < 20) v = 12 + Math.round(i/4);
  else if(i < 45) v = 18 + Math.round(noise(2));
  else if(i < 75) v = 20 + Math.round(noise(3));
  else if(i < 105) v = 24 + Math.round(noise(3));
  else if(i < 130) v = 22 + Math.round(noise(2));
  else if(i < 150) v = 20 + Math.round(noise(2));
  else v = 21 + Math.round(noise(2));
  v = clamp(v, 10, 28);
  sellers.push(v);
}

// æ–°å“ã‚¢ã‚¤ãƒ†ãƒ æ•°ï¼ˆä¸‹æ®µè¡¨ç¤ºç”¨ï¼‰
const itemCounts = [];
for(let i=0;i<N;i++){
  let base = 22;
  if(i < 35) base = 22;
  else if(i < 65) base = 24;
  else if(i < 95) base = 23;
  else if(i < 125) base = 20;
  else if(i < 150) base = 18;
  else if(i < 165) base = 15;
  else base = 17;
  const jitter = Math.round(noise(1.2));
  const v = clamp(base + jitter, 12, 26);
  itemCounts.push(v);
}

// ãƒ©ãƒ³ã‚­ãƒ³ã‚°
const rank = [];
let r = 120000;
for(let i=0;i<N;i++){
  r += noise(3500);
  if(i >= 25 && i < 60) r += 800;
  if(i >= 60 && i < 90) r -= 1200;
  if(i >= 90 && i < 120) r += 1000;
  if(i === 110 || i === 148) r += 18000;
  if(i === 135) r -= 15000;
  r = clamp(r, 90000, 165000);
  rank.push(Math.round(r));
}

// ===== ãƒ©ã‚¤ãƒ³å€¤ =====
let LOSS_LINE = 300;
const MIN_LINE = Math.min(...price); // éå»æœ€ä½ä¾¡æ ¼

// ===== è‰² =====
const ORANGE = '#f59e0b';
const ORANGE_FILL = 'rgba(245,158,11,.12)';
const PURPLE = '#8b5cf6';
const PURPLE_FILL = 'rgba(139,92,246,.12)';

// ===== èƒŒæ™¯ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ï¼ˆèµ¤å­—ãƒ©ã‚¤ãƒ³ï¼‰ =====
const lossBgPlugin = {
  id:'lossBg',
  beforeDatasetsDraw(chart,args,opts){
    if(opts && opts.enabled === false) return;
    const {ctx,chartArea,scales}=chart;
    if(!chartArea) return;
    const y = scales.yPrice.getPixelForValue(opts.loss);
    ctx.save();
    ctx.fillStyle = ORANGE_FILL;
    ctx.fillRect(chartArea.left, y, chartArea.right-chartArea.left, chartArea.bottom-y);
    ctx.restore();
  }
};

// ===== èƒŒæ™¯ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ï¼ˆéå»æœ€ä½ãƒ©ã‚¤ãƒ³ãƒ»ç´«ï¼‰ =====
const minBgPlugin = {
  id:'minBg',
  beforeDatasetsDraw(chart,args,opts){
    const {ctx,chartArea,scales}=chart;
    if(!chartArea) return;
    const y = scales.yPrice.getPixelForValue(opts.min);
    ctx.save();
    ctx.fillStyle = PURPLE_FILL;
    ctx.fillRect(chartArea.left, y, chartArea.right-chartArea.left, chartArea.bottom-y);
    ctx.restore();
  }
};

Chart.register(lossBgPlugin, minBgPlugin);

// ===== ãƒãƒ£ãƒ¼ãƒˆ =====
const chart = new Chart(document.getElementById('chart'),{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'ãƒ©ãƒ³ã‚­ãƒ³ã‚°', data:rank, yAxisID:'yRank', borderColor:'#3b82f6', borderWidth:2, pointRadius:0 },
      { label:'ã‚»ãƒ©ãƒ¼æ•°', data:sellers, yAxisID:'ySeller', borderColor:'#fb7185', borderWidth:2, pointRadius:0 },
      { label:'ä¾¡æ ¼(USD)', data:price, yAxisID:'yPrice', borderColor:ORANGE, borderWidth:2, pointRadius:0 }
    ]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    plugins:{
      legend:{display:true},
      lossBg:{ enabled:true, loss:LOSS_LINE },
      minBg:{ min:MIN_LINE },
      annotation:{
        annotations:{
          loss:{
            type:'line',
            yMin:LOSS_LINE,
            yMax:LOSS_LINE,
            yScaleID:'yPrice',
            borderColor: ORANGE,
            borderDash:[6,6],
            borderWidth:1.5,
            label:{ display:true, content:'èµ¤å­—ãƒ©ã‚¤ãƒ³', position:'end' }
          },
          min:{
            type:'line',
            yMin:MIN_LINE,
            yMax:MIN_LINE,
            yScaleID:'yPrice',
            borderColor: PURPLE,
            borderDash:[4,6],
            borderWidth:1,
            label:{ display:true, content:'éå»æœ€ä½', position:'end', color:PURPLE }
          }
        }
      }
    },
    scales:{
      yRank:{ position:'left', suggestedMin:90000, suggestedMax:170000 },
      ySeller:{ position:'right', grid:{drawOnChartArea:false}, suggestedMin:10, suggestedMax:30 },
      yPrice:{ position:'right', offset:true, grid:{drawOnChartArea:false}, suggestedMin:290, suggestedMax:370 }
    }
  }
});

const subChart = new Chart(document.getElementById('subChart'),{
  type:'line',
  data:{
    labels,
    datasets:[
      {
        label:'æ–°å“ã‚¢ã‚¤ãƒ†ãƒ æ•°',
        data:itemCounts,
        borderColor:'#7c3aed',
        borderWidth:2.5,
        pointRadius:2,
        pointHoverRadius:4,
        tension:0.25,
        fill:false
      }
    ]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    interaction:{mode:'index',intersect:false},
    plugins:{ legend:{display:true} },
    scales:{
      x:{ticks:{maxTicksLimit:12}},
      y:{
        position:'right',
        title:{display:true,text:'æ–°å“ã‚¢ã‚¤ãƒ†ãƒ æ•°'},
        suggestedMin:12,
        suggestedMax:26
      }
    }
  }
});

// ===== UI =====
const lossInput = document.getElementById('lossInput');
const lossToggle = document.getElementById('lossToggle');

lossInput.addEventListener('input', ()=>{
  const v = parseFloat(lossInput.value);
  if(isNaN(v)) return;
  LOSS_LINE = v;
  chart.options.plugins.lossBg.loss = v;
  chart.options.plugins.annotation.annotations.loss.yMin = v;
  chart.options.plugins.annotation.annotations.loss.yMax = v;
  chart.update();
});

lossToggle.addEventListener('change', ()=>{
  const show = lossToggle.checked;
  chart.options.plugins.lossBg.enabled = show;
  chart.options.plugins.annotation.annotations.loss.display = show;
  chart.update();
});
</script>
