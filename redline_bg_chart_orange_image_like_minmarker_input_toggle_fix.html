<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>画像寄せの動き + 赤字ライン背景（オレンジ系）</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

<style>
  body{
    margin:0;
    background:#f3f4f6;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;
    color:#111827;
  }
  .wrapper{
    max-width:1100px;
    margin:24px auto;
    background:#fff;
    border-radius:14px;
    box-shadow:0 10px 28px rgba(0,0,0,.08);
    padding:16px 18px 18px;
  }
  h1{
    font-size:15px;
    margin:0 0 10px;
    font-weight:700;
  }
  .chartBox{
    height:320px;
    position:relative;
  }
  .chartBox--secondary{
    height:220px;
    margin-top:14px;
  }
  canvas{
    width:100% !important;
    height:100% !important;
    display:block;
  }
  .note{
    font-size:12px;
    color:#6b7280;
    margin-top:10px;
    line-height:1.45;
  }
  @media (max-width: 720px){
    .wrapper{ margin:12px; }
    .chartBox{ height:260px; }
    .chartBox--secondary{ height:200px; }
  }
</style>
</head>
<body>
<div class="wrapper">
  <h1>ランキング / セラー数 / 価格 + 赤字ライン（画像寄せ・オレンジ系）</h1>
  <div style="display:flex;align-items:center;gap:10px;margin:8px 0 6px;">
    <label style="font-size:12px;color:#374151;">赤字ライン（USD）</label>
    <input id="lossInput" type="number" step="0.1" value="5.7"
      style="width:80px;padding:4px 6px;border:1px solid #d1d5db;border-radius:6px;font-size:12px;">
    <span style="font-size:12px;color:#6b7280;">※価格軸の損益分岐</span>
  <label style="display:flex;align-items:center;gap:6px;font-size:12px;color:#374151;">
    <input id="lossToggle" type="checkbox" checked>
    赤字ラインを表示
  </label>

  </div>

  <div class="chartBox"><canvas id="chart"></canvas></div>
  <div class="chartBox chartBox--secondary"><canvas id="subChart"></canvas></div>
  <div class="note">
    画像の傾向に寄せて、(1)ランキングは55k〜66k中心＋数回のスパイク、(2)セラー数は段階的なステップ、(3)価格は9〜10中心→終盤で下落、を再現しています。
  </div>
</div>

<script>
Chart.register(window['chartjs-plugin-annotation']);

/** 画像寄せのための疑似データ生成（決め打ち + 微小ノイズ） */
const N = 180;
const labels = Array.from({length:N}, (_,i)=> `${N-i}日`);

// 乱数（再現性）
let seed = 42;
function rand(){
  seed = (seed * 1664525 + 1013904223) % 4294967296;
  return seed / 4294967296;
}
function noise(scale){ return (rand()-0.5) * scale; }
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

// --- 価格（USD）: 11.5→9.5へゆっくり、途中で段、終盤で6〜7へ落ちる ---
const price = [];
for(let i=0;i<N;i++){
  let v;
  if(i < 15){               // 180〜166日: 12→10.2へ急降下
    v = 12 - (i/15)*1.8;
  } else if(i < 60){        // 165〜121日: 10.2→9.4へ緩やか
    v = 10.2 - ((i-15)/45)*0.8;
  } else if(i < 110){       // 120〜71日: 9.4→9.0
    v = 9.4 - ((i-60)/50)*0.4;
  } else if(i < 140){       // 70〜41日: 9.0→9.4（少し戻る）
    v = 9.0 + ((i-110)/30)*0.4;
  } else if(i < 155){       // 40〜26日: 9.4→8.7（少し下げ）
    v = 9.4 - ((i-140)/15)*0.7;
  } else if(i < 165){       // 25〜16日: 8.7→6.2（ガクッと下落）
    v = 8.7 - ((i-155)/10)*2.5;
  } else {                  // 15〜1日: 6.2→6.6（横ばい微増）
    v = 6.2 + ((i-165)/15)*0.4;
  }
  v = clamp(v + noise(0.14), 5.6, 12.2);
  v = Math.round(v * 10) / 10; // 0.1刻みで段っぽく
  price.push(v);
}

// --- 120日あたり（ラベル"120日"付近）に「過去最安値」を無理やり作る ---
const forcedMinIndex = 60; // 180日開始のため 120日 = 180-120 = 60
if (forcedMinIndex >= 0 && forcedMinIndex < price.length){
  // 現在の最小より少し下にして「必ず」最安値にする（下限は5.6）
  let currentMin = Infinity;
  for (let i=0; i<price.length; i++){ if (price[i] < currentMin) currentMin = price[i]; }
  const forced = Math.max(5.6, Math.round((currentMin - 0.4) * 10) / 10);
  price[forcedMinIndex] = forced;
}

// --- 過去最安値（価格の最小値）を抽出してマーカー表示用データを作る ---
let minPrice = Infinity;
let minIdx = -1;
for (let i=0; i<price.length; i++){
  if (price[i] < minPrice){
    minPrice = price[i];
    minIdx = i;
  }
}
const priceMinMarker = new Array(N).fill(null);
if (minIdx >= 0) priceMinMarker[minIdx] = minPrice;


// --- セラー数: ステップ関数（画像の赤い段差っぽく） ---
const sellers = [];
for(let i=0;i<N;i++){
  let v = 7;
  if(i < 25) v = 7;
  else if(i < 55) v = 7;
  else if(i < 70) v = 6;
  else if(i < 85) v = 7;
  else if(i < 95) v = 6;
  else if(i < 120) v = 8;       // 中盤に段上げ
  else if(i < 150) v = 7;       // 長めの横ばい
  else if(i < 160) v = 8;       // 終盤で上げ始め
  else if(i < 172) v = 12;      // 終盤の大きいジャンプ
  else v = 11;                  // 最後少し下げ
  sellers.push(v);
}

// --- 新品アイテム数（下段表示用） ---
const itemCounts = [];
for(let i=0;i<N;i++){
  let base = 22;
  if(i < 35) base = 22;
  else if(i < 65) base = 24;
  else if(i < 95) base = 23;
  else if(i < 125) base = 20;
  else if(i < 150) base = 18;
  else if(i < 165) base = 15;
  else base = 17;
  const jitter = Math.round(noise(1.2));
  const v = clamp(base + jitter, 12, 26);
  itemCounts.push(v);
}

// --- ランキング: 55k中心で上下＋スパイク（画像の青の揺れ） ---
const rank = [];
let r = 55500;
for(let i=0;i<N;i++){
  r += noise(700);

  if(i >= 30 && i < 45) r += 250;
  if(i >= 45 && i < 55) r -= 350;
  if(i >= 60 && i < 75) r += 300;
  if(i >= 75 && i < 85) r -= 280;

  if(i === 92 || i === 118) r += 6500; // スパイク
  if(i === 100) r -= 4500;

  if(i > 140) r += 120;

  r = clamp(r, 49000, 67000);
  rank.push(Math.round(r));
}

// ===== 赤字ライン（かなり下） =====
let LOSS_LINE = 5.7;

// ===== オレンジ系 =====
const ORANGE = '#f59e0b';
const ORANGE_LINE = 'rgba(245,158,11,.85)';
const ORANGE_FILL = 'rgba(245,158,11,.12)';

// ===== 背景（ラインより下を全面塗り） =====
const lossBgPlugin = {
  id:'lossBg',
  beforeDatasetsDraw(chart,args,opts){
    if(opts && opts.enabled === false) return; // ← OFF時は何も描画しない
    const {ctx,chartArea,scales}=chart;
    if(!chartArea) return;
    const y = scales.yPrice.getPixelForValue(opts.loss);
    ctx.save();
    ctx.fillStyle = ORANGE_FILL;
    ctx.fillRect(chartArea.left, y, chartArea.right-chartArea.left, chartArea.bottom-y);
    ctx.restore();
  }
};
Chart.register(lossBgPlugin);

const chart = new Chart(document.getElementById('chart'),{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'ランキング', data:rank, yAxisID:'yRank', borderColor:'#3b82f6', borderWidth:2, pointRadius:0, tension:.25 },
      { label:'セラー数', data:sellers, yAxisID:'ySeller', borderColor:'#fb7185', borderWidth:2, pointRadius:0, tension:0 },
      { label:'価格(USD)', data:price, yAxisID:'yPrice', borderColor:ORANGE, borderWidth:2, pointRadius:0, tension:0 },
      { 
        label:'過去最安値',
        data: priceMinMarker,
        yAxisID:'yPrice',
        showLine:false,
        pointRadius:6,
        pointHoverRadius:8,
        pointBackgroundColor: ORANGE,
        pointBorderColor:'rgba(255,255,255,0.95)',
        pointBorderWidth:3
      }

    ]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    interaction:{mode:'index',intersect:false},
    plugins:{
      legend:{display:true},
      lossBg:{loss:LOSS_LINE},
      annotation:{
        annotations:{
          loss:{
            type:'line',
            yMin:LOSS_LINE,
            yMax:LOSS_LINE,
            yScaleID:'yPrice',
            borderColor: ORANGE_LINE,
            borderDash:[6,6],
            borderWidth:1.5,
            label:{
              display:true,
              content:'赤字ライン',
              position:'end',
              backgroundColor:'rgba(255,255,255,.92)',
              color: ORANGE,
              padding:6,
              borderRadius:8
            }
          }

          ,
          minPoint:{
            type:'point',
            xValue: minIdx,
            yValue: minPrice,
            xScaleID:'x',
            yScaleID:'yPrice',
            radius: 7,
            backgroundColor: ORANGE,
            borderColor: 'rgba(255,255,255,0.95)',
            borderWidth: 3,
            label:{
              display:true,
              content:'過去最安値',
              position:'top',
              backgroundColor:'rgba(255,255,255,.92)',
              color: ORANGE,
              padding:6,
              borderRadius:8,
              yAdjust: -6
            }
          }

        }
      }
    },
    scales:{
      x:{ticks:{maxTicksLimit:12}},
      yRank:{
        position:'left',
        title:{display:true,text:'ランキング'},
        suggestedMin:48000,
        suggestedMax:68000
      },
      ySeller:{
        position:'right',
        title:{display:true,text:'セラー数'},
        grid:{drawOnChartArea:false},
        suggestedMin:5,
        suggestedMax:12
      },
      yPrice:{
        position:'right',
        offset:true,
        title:{display:true,text:'価格(USD)'},
        grid:{drawOnChartArea:false},
        suggestedMin:4.8,
        suggestedMax:12.5
      }
    }
  }
});

const subChart = new Chart(document.getElementById('subChart'),{
  type:'line',
  data:{
    labels,
    datasets:[
      {
        label:'新品アイテム数',
        data:itemCounts,
        borderColor:'#8b5cf6',
        backgroundColor:'rgba(139,92,246,.12)',
        borderWidth:2,
        pointRadius:0,
        tension:0.2,
        fill:true
      }
    ]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    interaction:{mode:'index',intersect:false},
    plugins:{ legend:{display:true} },
    scales:{
      x:{ticks:{maxTicksLimit:12}},
      y:{
        position:'right',
        title:{display:true,text:'新品アイテム数'},
        suggestedMin:12,
        suggestedMax:26
      }
    }
  }
});

// ===== 赤字ライン入力UI =====
// ===== 赤字ライン ON / OFF =====
const lossToggle = document.getElementById('lossToggle');
lossToggle.addEventListener('change', () => {
  const show = lossToggle.checked;

  // annotation 表示切替
  chart.options.plugins.annotation.annotations.loss.display = show;

  // 背景表示切替
  chart.options.plugins.lossBg.enabled = show;

  chart.update();
});

const lossInput = document.getElementById('lossInput');
lossInput.addEventListener('input', () => {
  const v = parseFloat(lossInput.value);
  if (isNaN(v)) return;
  LOSS_LINE = v;

  // annotation 更新
  chart.options.plugins.annotation.annotations.loss.yMin = v;
  chart.options.plugins.annotation.annotations.loss.yMax = v;

  // 背景更新
  chart.options.plugins.lossBg.loss = v;

  chart.update();
});

</script>
</body>
</html>
