<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>画像寄せの動き + 赤字ライン背景（オレンジ系）</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

<style>
  body{
    margin:0;
    background:#f3f4f6;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;
    color:#111827;
  }
  .wrapper{
    max-width:1100px;
    margin:24px auto;
    background:#fff;
    border-radius:14px;
    box-shadow:0 10px 28px rgba(0,0,0,.08);
    padding:16px 18px 18px;
  }
  h1{
    font-size:15px;
    margin:0 0 10px;
    font-weight:700;
  }
  .chartBox{
    height:320px;
    position:relative;
  }
  canvas{
    width:100% !important;
    height:100% !important;
    display:block;
  }
  .note{
    font-size:12px;
    color:#6b7280;
    margin-top:10px;
    line-height:1.45;
  }
  .version{
    position:fixed;
    right:16px;
    bottom:12px;
    font-size:12px;
    color:#9ca3af;
    background:rgba(255,255,255,.9);
    padding:4px 8px;
    border-radius:999px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
    z-index:10;
  }
  @media (max-width: 720px){
    .wrapper{ margin:12px; }
    .chartBox{ height:260px; }
  }
</style>
</head>
<body>
<div class="wrapper">
  <h1>ランキング / セラー数 / 価格（USD） + 赤字ライン（画像寄せ・オレンジ系）</h1>
  <div style="display:flex;align-items:center;gap:10px;margin:8px 0 6px;">
    <label style="font-size:12px;color:#374151;">赤字ライン（USD）</label>
    <input id="lossInput" type="number" step="0.1" value="5.7"
      style="width:80px;padding:4px 6px;border:1px solid #d1d5db;border-radius:6px;font-size:12px;">
    <span style="font-size:12px;color:#6b7280;">※価格軸の損益分岐</span>
  <label style="display:flex;align-items:center;gap:6px;font-size:12px;color:#374151;">
    <input id="lossToggle" type="checkbox" checked>
    赤字ラインを表示
  </label>

  </div>

  <div class="chartBox"><canvas id="chart"></canvas></div>
  <div class="note">
    添付画像の傾向を参考に、(1)ランキングは90k〜165k帯で上下＋スパイク、(2)セラー数は12〜28の段階推移、(3)価格は350付近から300付近へ段階的に下落する波形で再現しています。
  </div>
</div>
<div class="version">Version: 2025.03.08-02</div>

<script>
Chart.register(window['chartjs-plugin-annotation']);

/** 画像寄せのための疑似データ生成（決め打ち + 微小ノイズ） */
const N = 180;
const labels = Array.from({length:N}, (_,i)=> `${N-i}日`);

// 乱数（再現性）
let seed = 42;
function rand(){
  seed = (seed * 1664525 + 1013904223) % 4294967296;
  return seed / 4294967296;
}
function noise(scale){ return (rand()-0.5) * scale; }
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

// --- 価格（USD）: 350付近で横ばい→後半で段階的に下げる（画像波形寄せ） ---
const price = [];
for(let i=0;i<N;i++){
  let v;
  if(i < 55){               // 180〜126日: 350付近で横ばい
    v = 352 - (i/55)*6;
  } else if(i < 95){        // 125〜86日: 345→335
    v = 346 - ((i-55)/40)*11;
  } else if(i < 125){       // 85〜56日: 335→322
    v = 335 - ((i-95)/30)*13;
  } else if(i < 155){       // 55〜26日: 322→305
    v = 322 - ((i-125)/30)*17;
  } else {                  // 25〜1日: 305→300
    v = 305 - ((i-155)/25)*5;
  }
  if(i === 62 || i === 108) v += 16;
  if(i === 142) v -= 12;
  v = clamp(v + noise(4.8), 295, 368);
  v = Math.round(v * 10) / 10;
  price.push(v);
}

// --- 120日あたり（ラベル"120日"付近）に「過去最安値」を無理やり作る ---
const forcedMinIndex = 122; // 180日開始のため 58日目付近に最安値寄せ
if (forcedMinIndex >= 0 && forcedMinIndex < price.length){
  // 現在の最小より少し下にして「必ず」最安値にする（下限は5.6）
  let currentMin = Infinity;
  for (let i=0; i<price.length; i++){ if (price[i] < currentMin) currentMin = price[i]; }
  const forced = Math.max(290, Math.round((currentMin - 6) * 10) / 10);
  price[forcedMinIndex] = forced;
}

// --- 過去最安値（価格の最小値）を抽出してマーカー表示用データを作る ---
let minPrice = Infinity;
let minIdx = -1;
for (let i=0; i<price.length; i++){
  if (price[i] < minPrice){
    minPrice = price[i];
    minIdx = i;
  }
}
const priceMinMarker = new Array(N).fill(null);
if (minIdx >= 0) priceMinMarker[minIdx] = minPrice;


// --- セラー数: 段階的に上下（画像の下段波形を上に移植） ---
const sellers = [];
for(let i=0;i<N;i++){
  let v = 13;
  if(i < 18) v = 13 + Math.round(i/3);
  else if(i < 42) v = 18 + Math.round(noise(2));
  else if(i < 68) v = 20 + Math.round(noise(3));
  else if(i < 96) v = 24 + Math.round(noise(3));
  else if(i < 118) v = 22 + Math.round(noise(2));
  else if(i < 145) v = 20 + Math.round(noise(2));
  else v = 21 + Math.round(noise(2));
  v = clamp(v, 12, 28);
  sellers.push(v);
}

// --- ランキング: 100k〜160k帯で上下＋スパイク（画像の緑の揺れ） ---
const rank = [];
let r = 120000;
for(let i=0;i<N;i++){
  r += noise(4200);
  if(i >= 24 && i < 58) r += 1000;
  if(i >= 58 && i < 92) r -= 1400;
  if(i >= 92 && i < 128) r += 1200;
  if(i === 104 || i === 152) r += 19000;
  if(i === 136) r -= 16000;
  r = clamp(r, 90000, 165000);
  rank.push(Math.round(r));
}

// ===== 赤字ライン（かなり下） =====
let LOSS_LINE = 300;

// ===== オレンジ系 =====
const ORANGE = '#f59e0b';
const ORANGE_LINE = 'rgba(245,158,11,.85)';
const ORANGE_FILL = 'rgba(245,158,11,.12)';

// ===== 背景（ラインより下を全面塗り） =====
const lossBgPlugin = {
  id:'lossBg',
  beforeDatasetsDraw(chart,args,opts){
    if(opts && opts.enabled === false) return; // ← OFF時は何も描画しない
    const {ctx,chartArea,scales}=chart;
    if(!chartArea) return;
    const y = scales.yPrice.getPixelForValue(opts.loss);
    ctx.save();
    ctx.fillStyle = ORANGE_FILL;
    ctx.fillRect(chartArea.left, y, chartArea.right-chartArea.left, chartArea.bottom-y);
    ctx.restore();
  }
};
Chart.register(lossBgPlugin);

const chart = new Chart(document.getElementById('chart'),{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'ランキング', data:rank, yAxisID:'yRank', borderColor:'#3b82f6', borderWidth:2, pointRadius:0, tension:.25 },
      { label:'セラー数', data:sellers, yAxisID:'ySeller', borderColor:'#fb7185', borderWidth:2, pointRadius:0, tension:0 },
      { label:'価格（USD）', data:price, yAxisID:'yPrice', borderColor:ORANGE, borderWidth:2, pointRadius:0, tension:0 },
      { 
        label:'過去最安値',
        data: priceMinMarker,
        yAxisID:'yPrice',
        showLine:false,
        pointRadius:6,
        pointHoverRadius:8,
        pointBackgroundColor: ORANGE,
        pointBorderColor:'rgba(255,255,255,0.95)',
        pointBorderWidth:3
      }

    ]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    interaction:{mode:'index',intersect:false},
    plugins:{
      legend:{display:true},
      lossBg:{loss:LOSS_LINE},
      annotation:{
        annotations:{
          loss:{
            type:'line',
            yMin:LOSS_LINE,
            yMax:LOSS_LINE,
            yScaleID:'yPrice',
            borderColor: ORANGE_LINE,
            borderDash:[6,6],
            borderWidth:1.5,
            label:{
              display:true,
              content:'赤字ライン',
              position:'end',
              backgroundColor:'rgba(255,255,255,.92)',
              color: ORANGE,
              padding:6,
              borderRadius:8
            }
          }

          ,
          minPoint:{
            type:'point',
            xValue: minIdx,
            yValue: minPrice,
            xScaleID:'x',
            yScaleID:'yPrice',
            radius: 7,
            backgroundColor: ORANGE,
            borderColor: 'rgba(255,255,255,0.95)',
            borderWidth: 3,
            label:{
              display:true,
              content:'過去最安値',
              position:'top',
              backgroundColor:'rgba(255,255,255,.92)',
              color: ORANGE,
              padding:6,
              borderRadius:8,
              yAdjust: -6
            }
          }

        }
      }
    },
    scales:{
      x:{ticks:{maxTicksLimit:12}},
      yRank:{
        position:'left',
        title:{display:true,text:'ランキング'},
        suggestedMin:90000,
        suggestedMax:170000
      },
      ySeller:{
        position:'right',
        title:{display:true,text:'セラー数'},
        grid:{drawOnChartArea:false},
        suggestedMin:10,
        suggestedMax:30
      },
      yPrice:{
        position:'right',
        offset:true,
        title:{display:true,text:'価格（USD）'},
        grid:{drawOnChartArea:false},
        suggestedMin:290,
        suggestedMax:370
      }
    }
  }
});

// ===== 赤字ライン入力UI =====
// ===== 赤字ライン ON / OFF =====
const lossToggle = document.getElementById('lossToggle');
lossToggle.addEventListener('change', () => {
  const show = lossToggle.checked;

  // annotation 表示切替
  chart.options.plugins.annotation.annotations.loss.display = show;

  // 背景表示切替
  chart.options.plugins.lossBg.enabled = show;

  chart.update();
});

const lossInput = document.getElementById('lossInput');
lossInput.addEventListener('input', () => {
  const v = parseFloat(lossInput.value);
  if (isNaN(v)) return;
  LOSS_LINE = v;

  // annotation 更新
  chart.options.plugins.annotation.annotations.loss.yMin = v;
  chart.options.plugins.annotation.annotations.loss.yMax = v;

  // 背景更新
  chart.options.plugins.lossBg.loss = v;

  chart.update();
});

</script>
</body>
</html>
