<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>グラフ切り替えビュー</title>

<style>
  :root{
    color-scheme: light;
  }
  body{
    margin:0;
    background:#f3f4f6;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;
    color:#111827;
  }
  .wrapper{
    max-width:1200px;
    margin:24px auto;
    background:#fff;
    border-radius:14px;
    box-shadow:0 10px 28px rgba(0,0,0,.08);
    padding:16px 18px 18px;
  }
  h1{
    font-size:16px;
    margin:0 0 12px;
    font-weight:700;
  }
  .button-row{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:16px;
  }
  .button-row button{
    border:1px solid #d1d5db;
    background:#f9fafb;
    color:#111827;
    border-radius:999px;
    padding:8px 14px;
    font-size:13px;
    cursor:pointer;
    transition:all .15s ease;
  }
  .button-row button:hover{
    background:#f3f4f6;
  }
  .button-row button[aria-pressed="true"]{
    background:#111827;
    color:#fff;
    border-color:#111827;
  }
  .panel{
    display:none;
  }
  .panel.active{
    display:block;
  }
  .panel iframe{
    width:100%;
    border:0;
    height:1100px;
    border-radius:10px;
  }
  @media (max-width: 900px){
    .panel iframe{ height:1000px; }
  }
  @media (max-width: 640px){
    .wrapper{ margin:12px; }
    .panel iframe{ height:920px; }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <h1>グラフ切り替え</h1>
    <div class="button-row" role="tablist" aria-label="グラフ切り替え">
      <button type="button" data-target="graph_point_only" aria-pressed="true">点単一</button>
      <button type="button" data-target="graph_point_multiple" aria-pressed="false">点複数</button>
      <button type="button" data-target="graph_color_rate" aria-pressed="false">乖離率</button>
      <button type="button" data-target="graph_color_count" aria-pressed="false">回数</button>
      <button type="button" data-target="graph_spotlight" aria-pressed="false">スポットライト</button>
      <button type="button" data-target="graph_2color" aria-pressed="false">２層</button>
    </div>

    <div class="panel active" data-panel="graph_point_only">
      <iframe title="点単一" src="graph_point_only.html"></iframe>
    </div>
    <div class="panel" data-panel="graph_point_multiple">
      <iframe title="点複数" src="graph_point_multiple.html"></iframe>
    </div>
    <div class="panel" data-panel="graph_color_rate">
      <iframe title="乖離率" src="graph_color_rate.html"></iframe>
    </div>
    <div class="panel" data-panel="graph_color_count">
      <iframe title="回数" src="graph_color_count.html"></iframe>
    </div>
    <div class="panel" data-panel="graph_spotlight">
      <iframe title="スポットライト" src="graph_spotlight.html"></iframe>
    </div>
    <div class="panel" data-panel="graph_2color">
      <iframe title="２層" src="graph_2color.html"></iframe>
    </div>
  </div>

<script>
  const buttons = Array.from(document.querySelectorAll('.button-row button'));
  const panels = Array.from(document.querySelectorAll('.panel'));

  function activate(target){
    buttons.forEach((btn)=>{
      const isActive = btn.dataset.target === target;
      btn.setAttribute('aria-pressed', String(isActive));
    });
    panels.forEach((panel)=>{
      panel.classList.toggle('active', panel.dataset.panel === target);
    });
  }

  buttons.forEach((btn)=>{
    btn.addEventListener('click', ()=>{
      activate(btn.dataset.target);
    });
  });
</script>
</body>
</html>
