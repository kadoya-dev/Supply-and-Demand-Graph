<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>グラフ切り替え</title>
  <style>
    :root{
      color-scheme:light;
    }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;
      background:#f3f4f6;
      color:#111827;
    }
    .page{
      max-width:1200px;
      margin:24px auto 32px;
      padding:0 16px;
    }
    h1{
      font-size:18px;
      margin:0 0 16px;
      font-weight:700;
    }
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:16px;
    }
    .toggle-button{
      border:1px solid #d1d5db;
      background:#fff;
      color:#111827;
      padding:10px 16px;
      border-radius:999px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all .2s ease;
      box-shadow:0 1px 3px rgba(0,0,0,.08);
    }
    .toggle-button:hover{
      border-color:#9ca3af;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      transform:translateY(-1px);
    }
    .toggle-button.is-active{
      background:#f97316;
      color:#fff;
      border-color:#ea580c;
      box-shadow:0 10px 20px rgba(249,115,22,.32);
    }
    .frame-shell{
      background:#fff;
      border-radius:16px;
      padding:12px;
      box-shadow:0 12px 30px rgba(0,0,0,.12);
    }
    iframe{
      width:100%;
      height:720px;
      border:0;
      border-radius:12px;
      background:#fff;
    }
    @media (max-width: 900px){
      iframe{
        height:640px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>グラフ切り替え</h1>
    <div class="toolbar" role="tablist" aria-label="グラフ切り替え">
      <button class="toggle-button is-active" type="button" data-src="redline_bg_chart_orange_image_like_minmarker_input_toggle_fix.html" role="tab" aria-selected="true">ポイント</button>
      <button class="toggle-button" type="button" data-src="redline_bg_chart_orange_minband_clean.html" role="tab" aria-selected="false">スポットライト</button>
      <button class="toggle-button" type="button" data-src="redline_bg_conditional_color.html" role="tab" aria-selected="false">カラー</button>
      <button class="toggle-button" type="button" data-src="redline_bg_chart_orange_purple_minline.html" role="tab" aria-selected="false">２層カラー</button>
    </div>
    <div class="frame-shell">
      <iframe id="graphFrame" title="グラフ表示" src="redline_bg_chart_orange_image_like_minmarker_input_toggle_fix.html"></iframe>
    </div>
  </div>

  <script>
    const frame = document.getElementById('graphFrame');
    const buttons = Array.from(document.querySelectorAll('.toggle-button'));

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        const nextSrc = button.dataset.src;
        if (!nextSrc || frame.src.endsWith(nextSrc)) {
          return;
        }
        buttons.forEach((item) => {
          const isActive = item === button;
          item.classList.toggle('is-active', isActive);
          item.setAttribute('aria-selected', String(isActive));
        });
        frame.src = nextSrc;
      });
    });
  </script>
</body>
</html>
