<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>赤字ライン背景（条件で色変更）</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

<style>
  body{
    margin:0;
    background:#f3f4f6;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;
    color:#111827;
  }
  .wrapper{
    max-width:1100px;
    margin:24px auto;
    background:#fff;
    border-radius:14px;
    box-shadow:0 10px 28px rgba(0,0,0,.08);
    padding:16px 18px 18px;
  }
  h1{ font-size:15px; margin:0 0 8px; font-weight:700; }
  .controls{
    display:flex; flex-wrap:wrap; align-items:center; gap:12px;
    margin: 8px 0 8px;
  }
  .controls label{ font-size:12px; color:#374151; }
  .controls input[type="number"]{
    width:80px; padding:4px 6px; border:1px solid #d1d5db; border-radius:6px; font-size:12px;
  }
  .hint{ font-size:12px; color:#6b7280; }
  .chartBox{ height:320px; position:relative; }
  .chartBox--secondary{ height:220px; margin-top:14px; }
  canvas{ width:100% !important; height:100% !important; display:block; }
  .note{ font-size:12px; color:#6b7280; margin-top:10px; line-height:1.45; }
  @media (max-width:720px){
    .wrapper{ margin:12px; }
    .chartBox{ height:260px; }
    .chartBox--secondary{ height:200px; }
  }
</style>
</head>
<body>
<div class="wrapper">
  <h1>ランキング / セラー数 / 価格 + 赤字ライン（最安値で背景色が変わる）</h1>

  <div class="controls">
    <label>赤字ライン（USD）</label>
    <input id="lossInput" type="number" step="0.1" value="5.7">
    <label style="display:flex;align-items:center;gap:6px;">
      <input id="lossToggle" type="checkbox" checked>
      赤字ライン表示
    </label>
    <span class="hint">最安値が赤字ラインより上：背景＝青 / 下：背景＝赤</span>
  </div>

  <div class="chartBox"><canvas id="chart"></canvas></div>
  <div class="chartBox chartBox--secondary"><canvas id="subChart"></canvas></div>

  <div class="note">
    背景色ルール：<br>
    ・価格の最安値（データ全体のmin）が <strong>赤字ライン以上</strong> → 「赤字ラインは割っていない」＝薄青<br>
    ・最安値が <strong>赤字ライン未満</strong> → 「割ったことがある」＝薄赤
  </div>
</div>

<script>
Chart.register(window['chartjs-plugin-annotation']);

// ===== データ（画像寄せ） =====
const N = 180;
const labels = Array.from({length:N}, (_,i)=> `${N-i}日`);
let seed = 42;
function rand(){ seed = (seed * 1664525 + 1013904223) % 4294967296; return seed / 4294967296; }
function noise(scale){ return (rand()-0.5) * scale; }
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

// 価格
const price = [];
for(let i=0;i<N;i++){
  let v;
  if(i < 45)       v = 350 - (i/45)*4;
  else if(i < 90)  v = 346 - ((i-45)/45)*11;
  else if(i < 120) v = 335 - ((i-90)/30)*15;
  else if(i < 150) v = 320 - ((i-120)/30)*15;
  else             v = 305 - ((i-150)/30)*5;
  if(i === 55 || i === 105) v += 18;
  v = clamp(v + noise(4.2), 290, 365);
  v = Math.round(v * 10) / 10;
  price.push(v);
}

// セラー数
const sellers = [];
for(let i=0;i<N;i++){
  let v = 12;
  if(i < 20) v = 12 + Math.round(i/4);
  else if(i < 45) v = 18 + Math.round(noise(2));
  else if(i < 75) v = 20 + Math.round(noise(3));
  else if(i < 105) v = 24 + Math.round(noise(3));
  else if(i < 130) v = 22 + Math.round(noise(2));
  else if(i < 150) v = 20 + Math.round(noise(2));
  else v = 21 + Math.round(noise(2));
  v = clamp(v, 10, 28);
  sellers.push(v);
}

// 新品アイテム数（下段表示用）
const itemCounts = [];
for(let i=0;i<N;i++){
  let base = 22;
  if(i < 35) base = 22;
  else if(i < 65) base = 24;
  else if(i < 95) base = 23;
  else if(i < 125) base = 20;
  else if(i < 150) base = 18;
  else if(i < 165) base = 15;
  else base = 17;
  const jitter = Math.round(noise(1.2));
  const v = clamp(base + jitter, 12, 26);
  itemCounts.push(v);
}

// ランキング
const rank = [];
let r = 120000;
for(let i=0;i<N;i++){
  r += noise(3500);
  if(i >= 25 && i < 60) r += 800;
  if(i >= 60 && i < 90) r -= 1200;
  if(i >= 90 && i < 120) r += 1000;
  if(i === 110 || i === 148) r += 18000;
  if(i === 135) r -= 15000;
  r = clamp(r, 90000, 165000);
  rank.push(Math.round(r));
}

// ===== 赤字ライン（入力で変更） =====
let LOSS_LINE = 300;

// ===== 色 =====
const ORANGE = '#f59e0b';

// 背景色：条件で赤/青に切り替え
const LOSS_FILL_BAD  = 'rgba(220, 38, 38, .10)';  // 薄赤
const LOSS_FILL_GOOD = 'rgba(59, 130, 246, .10)'; // 薄青

function computeLossFill(){
  const minPrice = Math.min(...price);
  // 最安値が赤字ラインを「下回ったことがある」なら赤、下回ってないなら青
  return (minPrice < LOSS_LINE) ? LOSS_FILL_BAD : LOSS_FILL_GOOD;
}

// ===== 背景プラグイン（赤字ライン以下を塗る） =====
const lossBgPlugin = {
  id:'lossBg',
  beforeDatasetsDraw(chart,args,opts){
    if(opts && opts.enabled === false) return;
    const {ctx,chartArea,scales}=chart;
    if(!chartArea) return;

    const y = scales.yPrice.getPixelForValue(opts.loss);

    ctx.save();
    ctx.fillStyle = opts.fill || LOSS_FILL_BAD;
    ctx.fillRect(chartArea.left, y, chartArea.right-chartArea.left, chartArea.bottom-y);
    ctx.restore();
  }
};
Chart.register(lossBgPlugin);

// ===== チャート =====
const chart = new Chart(document.getElementById('chart'),{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'ランキング', data:rank, yAxisID:'yRank', borderColor:'#3b82f6', borderWidth:2, pointRadius:0 },
      { label:'セラー数', data:sellers, yAxisID:'ySeller', borderColor:'#fb7185', borderWidth:2, pointRadius:0 },
      { label:'価格(USD)', data:price, yAxisID:'yPrice', borderColor:ORANGE, borderWidth:2, pointRadius:0 }
    ]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    interaction:{mode:'index',intersect:false},
    plugins:{
      legend:{display:true},
      lossBg:{ enabled:true, loss:LOSS_LINE, fill: computeLossFill() },
      annotation:{
        annotations:{
          loss:{
            type:'line',
            display:true,
            yMin:LOSS_LINE,
            yMax:LOSS_LINE,
            yScaleID:'yPrice',
            borderColor: ORANGE,
            borderDash:[6,6],
            borderWidth:1.5,
            label:{
              display:true,
              content:'赤字ライン',
              position:'end',
              backgroundColor:'rgba(255,255,255,.92)',
              color: ORANGE,
              padding:6,
              borderRadius:8
            }
          }
        }
      }
    },
    scales:{
      x:{ticks:{maxTicksLimit:12}},
      yRank:{ position:'left', suggestedMin:90000, suggestedMax:170000 },
      ySeller:{ position:'right', grid:{drawOnChartArea:false}, suggestedMin:10, suggestedMax:30 },
      yPrice:{ position:'right', offset:true, grid:{drawOnChartArea:false}, suggestedMin:290, suggestedMax:370 }
    }
  }
});

const subChart = new Chart(document.getElementById('subChart'),{
  type:'line',
  data:{
    labels,
    datasets:[
      {
        label:'新品アイテム数',
        data:itemCounts,
        borderColor:'#7c3aed',
        borderWidth:2.5,
        pointRadius:2,
        pointHoverRadius:4,
        tension:0.25,
        fill:false
      }
    ]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    interaction:{mode:'index',intersect:false},
    plugins:{ legend:{display:true} },
    scales:{
      x:{ticks:{maxTicksLimit:12}},
      y:{
        position:'right',
        title:{display:true,text:'新品アイテム数'},
        suggestedMin:12,
        suggestedMax:26
      }
    }
  }
});

// ===== UI: 入力で赤字ライン更新（背景色も再評価） =====
const lossInput = document.getElementById('lossInput');
const lossToggle = document.getElementById('lossToggle');

function refreshLossFill(){
  chart.options.plugins.lossBg.fill = computeLossFill();
}

lossInput.addEventListener('input', ()=>{
  const v = parseFloat(lossInput.value);
  if(isNaN(v)) return;
  LOSS_LINE = v;

  chart.options.plugins.lossBg.loss = v;
  refreshLossFill();

  chart.options.plugins.annotation.annotations.loss.yMin = v;
  chart.options.plugins.annotation.annotations.loss.yMax = v;

  chart.update();
});

// ===== UI: 赤字ライン ON/OFF（点線＋背景） =====
lossToggle.addEventListener('change', ()=>{
  const show = lossToggle.checked;
  chart.options.plugins.lossBg.enabled = show;
  chart.options.plugins.annotation.annotations.loss.display = show;
  chart.update();
});
</script>
</body>
</html>
